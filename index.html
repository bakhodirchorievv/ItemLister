<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Item Lister</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <div class="wrapper header__wrapper">
                <h1 id="header-title" class="header__title">Item Lister</h1>
            </div>
        </header>
        <main class="main">
            <div class="wrapper main__wrapper">
                <div id="main" class="item-lister">
                    <h2 class="item-lister__title">Add Items</h2>
                    <form class="item-lister__form" id="form">
                        <input
                            type="text"
                            class="form__input"
                            id="item-input"
                            required
                        />
                        <input type="submit" class="btn" id="submit-btn" />
                        <input class="search-input form__input" type="text" placeholder="Search for item">
                    </form>
                    <h2 class="item-lister__title">Items</h2>
                    <ul id="items" class="list-group">
                    </ul>
                </div>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
